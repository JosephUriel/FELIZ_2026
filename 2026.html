<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b1f2a, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', system-ui, sans-serif;

    }

    canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
    }

    .card {
        width: min(420px, 92vw);
        text-align: center;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(16px);
        padding: 36px 28px;

        animation: appear 1.8s ease;
    }

    h1 {
        font-size: clamp(1.7em, 5vw, 2.2em);

        animation: glow 2s infinite alternate;
    }

    .quote {
        font-size: clamp(1em, 3.8vw, 1.1em);

        min-height: 90px;
        transition: opacity .6s ease;
    }

    .author {
        margin-top: 14px;
        font-size: 0.9em;
        opacity: 0.75;
    }

    .footer {
        margin-top: 22px;
        font-size: 0.8em;
        letter-spacing: 2px;
        opacity: 0.6;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px #ffd369; }
        to { text-shadow: 0 0 40px #ffd369; }
    }

    @keyframes appear {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

<body>

<canvas id="fx"></canvas>

<div class="card">
    <h1>âœ¨ 2026 Â· Nuevos Comienzos âœ¨</h1>

    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>

    <div class="footer">

    </div>
</div>

<script>
/* ðŸ“œ CITAS SUD */
const quotes = [
    { text: "Cuando elegimos arrepentirnos, elegimos cambiar.", author: "Presidente Russell M. Nelson" },
    { text: "La fe verdadera siempre conduce a la acciÃ³n.", author: "Ã‰lder David A. Bednar" },
    { text: "Las decisiones correctas conducen a destinos eternos.", author: "Presidente Thomas S. Monson" },
    { text: "Nunca es tarde para comenzar a hacer lo correcto.", author: "Ã‰lder Dieter F. Uchtdorf" },
    { text: "El SeÃ±or honra el esfuerzo fiel y constante.", author: "Presidente Gordon B. Hinckley" },
    { text: "Sigan adelante con fe, incluso cuando el camino sea difÃ­cil.", author: "Ã‰lder Jeffrey R. Holland" }
];

let q = 0;
const quoteEl = document.getElementById("quote");
const authorEl = document.getElementById("author");

function changeQuote() {
    quoteEl.style.opacity = 0;
    authorEl.style.opacity = 0;

    setTimeout(() => {
        quoteEl.textContent = `"${quotes[q].text}"`;
        authorEl.textContent = `â€” ${quotes[q].author}`;
        quoteEl.style.opacity = 1;
        authorEl.style.opacity = 0.75;
        q = (q + 1) % quotes.length;
    }, 500);
}
changeQuote();
setInterval(changeQuote, 7000);

/* ðŸŽ†ðŸŒŸ FUEGOS + ESTRELLAS */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let rockets = [];
let particles = [];
let stars = [];

function launchFirework(x = Math.random() * canvas.width) {
    rockets.push({
        x,
        y: canvas.height,
        vy: Math.random() * -7 - 10,
        hue: Math.random() * 360
    });
}

function explode(x, y, hue) {
    for (let i = 0; i < 120; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 5 + 2,
            life: 120,
            hue
        });
    }
}

function createStars(x, y) {
    for (let i = 0; i < 25; i++) {
        stars.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 3 + 1,
            life: 80
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    rockets.forEach((r, i) => {
        r.y += r.vy;
        ctx.beginPath();
        ctx.arc(r.x, r.y, 3.5, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${r.hue},100%,70%)`;
        ctx.fill();

        if (r.y < canvas.height * 0.35) {
            explode(r.x, r.y, r.hue);
            rockets.splice(i, 1);
        }
    });

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.4, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue},100%,60%,0.9)`;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    stars.forEach((s, i) => {
        s.x += Math.cos(s.angle) * s.speed;
        s.y += Math.sin(s.angle) * s.speed;
        s.life--;

        ctx.beginPath();
        ctx.arc(s.x, s.y, 1.8, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,200,0.9)";
        ctx.fill();

        if (s.life <= 0) stars.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(() => launchFirework(), 1200);
animate();

/* ðŸ‘† TOUCH / CLICK */
function touchEffect(x, y) {
    explode(x, y, Math.random() * 360);
    createStars(x, y);
}

canvas.addEventListener("click", e => {
    touchEffect(e.clientX, e.clientY);
});

canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    touchEffect(t.clientX, t.clientY);
});

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
