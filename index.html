<style>
    body {
        margin: 0;
        height: 100vh;

        display: flex;
        justify-content: center;

    .card {

    h1 {

        margin-top: 25px;

        letter-spacing: 2px;
        opacity: 0.6;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ffd369; }
        to { text-shadow: 0 0 30px #ffd369; }
    }

    @keyframes appear {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

<body>

<canvas id="fx"></canvas>

<div class="card">
    <h1>âœ¨ Nuevo Comienzo 2026 âœ¨</h1>

    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>

    <div class="footer">

    </div>
</div>

<script>
/* ðŸ“œ CITAS SUD */
const quotes = [
    {
        text: "Cuando elegimos arrepentirnos, elegimos cambiar. Permitimos que el Salvador transforme nuestra vida.",
        author: "Presidente Russell M. Nelson"
    },
    {
        text: "El SeÃ±or no espera que seamos perfectos ahora, pero sÃ­ que sigamos avanzando.",
        author: "Ã‰lder Jeffrey R. Holland"
    },
    {
        text: "Las decisiones correctas, tomadas de manera constante, conducen a destinos eternos.",
        author: "Presidente Thomas S. Monson"
    },
    {
        text: "No es demasiado tarde para empezar a hacer lo correcto.",
        author: "Ã‰lder Dieter F. Uchtdorf"
    },
    {
        text: "La fe en Jesucristo nos impulsa a actuar, no solo a creer.",
        author: "Ã‰lder David A. Bednar"
    },
    {
        text: "El esfuerzo diario y fiel produce milagros silenciosos.",
        author: "Presidente Gordon B. Hinckley"
    }
];


let q = 0;
const quoteEl = document.getElementById("quote");
const authorEl = document.getElementById("author");

function changeQuote() {
    quoteEl.style.opacity = 0;
    authorEl.style.opacity = 0;

    setTimeout(() => {
        quoteEl.textContent = `"${quotes[q].text}"`;
        authorEl.textContent = `â€” ${quotes[q].author}`;
        quoteEl.style.opacity = 1;
        authorEl.style.opacity = 0.7;
        q = (q + 1) % quotes.length;
    }, 600);
}

changeQuote();
setInterval(changeQuote, 7000);

/* ðŸŽ† FUEGOS ARTIFICIALES DESDE ABAJO */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let rockets = [];
let particles = [];

function launchFirework() {
    rockets.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        vy: Math.random() * -6 - 8,
        exploded: false,
        hue: Math.random() * 360
    });
}

function explode(x, y, hue) {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 4 + 2,
            life: 100,
            hue
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    rockets.forEach((r, i) => {
        r.y += r.vy;
        ctx.beginPath();
        ctx.arc(r.x, r.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${r.hue},100%,70%)`;
        ctx.fill();

        if (r.y < canvas.height * 0.4 && !r.exploded) {
            r.exploded = true;
            explode(r.x, r.y, r.hue);
            rockets.splice(i, 1);
        }
    });

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue},100%,60%,0.8)`;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(launchFirework, 1200);
animate();

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
