<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avanza con Fe âœ¨ 2026</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b2b3a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
}

/* Canvas de fuegos */
canvas {
    position: absolute;
    inset: 0;
    z-index: -1;
}

/* Tarjeta principal */
.card {
    width: min(90%, 520px);
    text-align: center;

    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(10px);

    padding: 45px 35px;
    border-radius: 26px;

    box-shadow: 0 0 60px rgba(255,215,0,0.35);

    /* ðŸ”‘ SUBE la tarjeta desde el inicio */
    transform: translateY(-40px);

    animation: appear 1.8s ease;
}


/* TÃ­tulos */
h1 {
    font-size: clamp(2.3em, 6vw, 3em);
    color: #ffd369;
    margin-bottom: 18px;
    text-shadow: 0 0 30px #ffd369;
    animation: glow 2s infinite alternate;
}

/* Texto de cita */
.quote {
    font-size: clamp(1.2em, 4.5vw, 1.5em);
    line-height: 1.7;
    min-height: 120px;
    transition: opacity .6s ease;

    /* ðŸ”‘ mejora lectura con fondo mÃ¡s transparente */
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
}

/* Autor */
.author {
    margin-top: 18px;
    font-size: 1em;
    opacity: 0.75;
    text-shadow: 0 0 6px rgba(0,0,0,0.6);
}

/* Footer */
.footer {
    margin-top: 30px;
    font-size: 0.9em;
    letter-spacing: 2px;
    opacity: 0.6;
}

/* Animaciones */
@keyframes glow {
    from { text-shadow: 0 0 15px #ffd369; }
    to   { text-shadow: 0 0 40px #ffd369; }
}

@keyframes appear {
    from {
        opacity: 0;
        transform: translateY(-40px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(-40px) scale(1);
    }
}


/* ðŸ“± FIX DEFINITIVO PARA CELULAR */
@media (max-width: 480px) {

    body {
        padding: 16px;
        box-sizing: border-box;
    }

    .card {
        padding: 38px 26px;
    }

    .title-main {
        font-size: 2em;
        line-height: 1.15;
        text-align: center;

        /* ðŸ”’ nunca se separa */
        white-space: nowrap;
        display: inline-block;
        max-width: 100%;
    }

    .title-year {
        font-size: 1.9em;
        margin-top: -6px;
        text-align: center;
    }
}

* {
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    user-select: none;
}

.hint-center {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;

    font-size: 0.9em;
    letter-spacing: 1px;
    opacity: 0.7;
    color: white;

    animation: pulse 2.5s infinite;
    pointer-events: none; /* ðŸ”‘ no bloquea el toque */
}

@keyframes pulse {
    0%   { opacity: 0.4; }
    50%  { opacity: 0.85; }
    100% { opacity: 0.4; }
}


</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">
    <h1 class="title-main">âœ¨Nuevo Comienzoâœ¨</h1>
    <h1 class="title-year">âœ¨ 2026 âœ¨</h1>
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
    <div class="footer">Avanza con Fe - ActÃºa con propÃ³sito</div>
</div>

<div class="hint-center">Toca la pantalla y ve la magia</div>


<script>
/* ðŸ“œ CITAS SUD */
const quotes = [
    {
        text: "Las decisiones correctas, tomadas de manera constante, conducen a destinos eternos.",
        author: "Presidente Thomas S. Monson"
    },
    {
        text: "Cuando elegimos arrepentirnos, elegimos cambiar. Permitimos que el Salvador transforme nuestra vida.",
        author: "Presidente Russell M. Nelson"
    },
    {
        text: "No es demasiado tarde para empezar a hacer lo correcto.",
        author: "Ã‰lder Dieter F. Uchtdorf"
    },
    {
        text: "El SeÃ±or no espera que seamos perfectos ahora, pero sÃ­ que sigamos avanzando.",
        author: "Ã‰lder Jeffrey R. Holland"
    },
    {
        text: "La fe en Jesucristo nos impulsa a actuar, no solo a creer.",
        author: "Ã‰lder David A. Bednar"
    },
    {
        text: "El esfuerzo diario y fiel produce milagros silenciosos.",
        author: "Presidente Gordon B. Hinckley"
    }
];


let q = 0;
const quoteEl = document.getElementById("quote");
const authorEl = document.getElementById("author");

function changeQuote() {
    quoteEl.style.opacity = 0;
    authorEl.style.opacity = 0;
    setTimeout(() => {
        quoteEl.textContent = `"${quotes[q].text}"`;
        authorEl.textContent = `â€” ${quotes[q].author} â€”`;
        quoteEl.style.opacity = 1;
        authorEl.style.opacity = 0.75;
        q = (q + 1) % quotes.length;
    }, 600);
}
changeQuote();
setInterval(changeQuote, 7000);

/* ðŸŽ† FUEGOS ARTIFICIALES PRO */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let rockets = [];
let particles = [];

function launchFirework(x = Math.random()*canvas.width) {
    rockets.push({
        x,
        y: canvas.height,
        vy: Math.random()*-7 - 9,
        hue: Math.random()*360
    });
}

function explode(x, y, hue, type="circle") {
    let count = type === "star" ? 120 : 90;
    for (let i = 0; i < count; i++) {
        let angle = type === "star" 
            ? (Math.PI * 2 / 10) * Math.floor(Math.random()*10)
            : Math.random() * Math.PI * 2;

        particles.push({
            x, y,
            angle,
            speed: Math.random()*4 + 2,
            life: 120,
            hue,
            size: Math.random()*2 + 1
        });
    }
}

function starBurst(x, y) {
    for (let i = 0; i < 40; i++) {
        particles.push({
            x, y,
            angle: Math.random()*Math.PI*2,
            speed: Math.random()*2 + 1,
            life: 80,
            hue: 60,
            size: 2.5,
            star: true
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    rockets.forEach((r, i) => {
        r.y += r.vy;
        ctx.beginPath();
        ctx.arc(r.x, r.y, 3, 0, Math.PI*2);
        ctx.fillStyle = `hsl(${r.hue},100%,70%)`;
        ctx.fill();

        if (r.y < canvas.height*0.35) {
            explode(r.x, r.y, r.hue, Math.random()>0.5?"star":"circle");
            rockets.splice(i,1);
        }
    });

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = p.star
            ? "rgba(255,255,200,0.9)"
            : `hsla(${p.hue},100%,60%,0.9)`;
        ctx.fill();

        if (p.life <= 0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
}

setInterval(() => launchFirework(), 1100);
animate();

/* ðŸ‘‰ TOCAR PANTALLA */
window.addEventListener("pointerdown", e => {
    e.preventDefault(); // ðŸ”’ bloquea acciones del navegador

    explode(e.clientX, e.clientY, Math.random() * 360, "star");
    starBurst(e.clientX, e.clientY);
}, { passive: false });


window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
